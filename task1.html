<html>
    <head><title>Registration Form</title>
    </head>
    <body>
       
        <form >
            <table border="1" align="center"  cellpadding="5px">
                <tr>
                    <th align="center" colspan="2">Registration Form</th>
                </tr>
           <tr>
            <td> <label >Student Name</label></td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td> <label >Father's Name</label></td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td> <label >Mother's Name</label></td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td> <label >Date of Birth</label></td>
            <td><input type="Date"></td>
           </tr>

            <tr>
            <td> <label >Gender</label></td>
            <td><label >Male</label><input type="radio" name="gen">
            <label >Female</label><input type="radio" name="gen"></td>
           </tr>

             <tr>
            <td> <label >Email ID</td>
            <td><input type="Email"></td>
           </tr>
            <tr>
            <td> <label >Mobile No</td>
            <td><input  type="number"></td>
           </tr>
            <tr>
            <td> <label >Address</td>
            <td><textarea id="a8" cols="30" rows="5"></textarea></td>
           </tr>
            <tr>
            <td> <label >State</td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td> <label >City</td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td></td>
            <td><input type="submit"></td>
           </tr>
        </table>
        </form>
    </body>
</html>
